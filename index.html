<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABCs of CSS Technology</title>
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <h1>ABCs of CSS Technology</h1>
    </header>

    <main>
      <h2>
        Welcome to the Interactive ABCs of CSS Technology learning Webiste
      </h2>
      <h2>
        Click on the buttons below to reveal and learn the css technology
        features of the corresponding letters
      </h2>
      <div class="image-container">
        <div class="alpha">
          <div class="image-result" id="image-result-a">
            <img
              id="image-a"
              src="./assets/img/css-letter-a.png"
              alt="Image A"
            />
            <button id="hide-btn-a" class="hide-btn-a">Hide Result</button>
          </div>
          <button id="reveal-a" class="reveal-a">A</button>
        </div>
        <div class="alpha">
          <div class="image-result" id="image-result-b">
            <img
              id="image-b"
              src="./assets/img/css-letter-b.png"
              alt="Image B"
            />
            <button id="hide-btn-b" class="hide-btn-b">Hide Result</button>
          </div>
          <button id="reveal-b" class="reveal-b">B</button>
        </div>
        <div class="alpha">
          <div class="image-result" id="image-result-c">
            <img
              id="image-c"
              src="./assets/img/css-letter-c.png"
              alt="Image C"
            />
            <button id="hide-btn-c" class="hide-btn-c">Hide Result</button>
          </div>
          <button id="reveal-c" class="reveal-c">C</button>
        </div>
      </div>
    </main>
  </body>
</html>
